
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login Page
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="primary" padding>
  <form >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login Here</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="username" type="username"[(ngModel)]="username" placeholder="Username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" [(ngModel)]="password" placeholder="Password" required></ion-input>
            </ion-item>
            <br><br>
            <div>Forgot password? Click<a routerLink='/resetpassword'>
              here</a> </div>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block" (click)="onLogin()">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>
      If you don't have an account, please <a routerLink='/register'>
        register</a> first!
        </div>
    
        <ion-img class="one" src="/assets/movie1.jpg"></ion-img>
      </ion-row>
   
   
    </ion-grid>
  </form>
</ion-content>
